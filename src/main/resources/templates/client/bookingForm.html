
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Booking Form</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/headerCSS.css}" />
    <div th:replace="fragments/clientHeader :: header"/>


    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
<!--    <link rel="stylesheet" href="/resources/demos/style.css">-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


</head>
<body>
<h1 th:align="middle" th:inline="text"> Hello [[${#httpServletRequest.remoteUser}]]</h1>
<h1 th:align="center">Please choose a date</h1>


<script>
    $( function() {
        $( "#datepicker" ).datepicker();
    } );
</script>


<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-3 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/client/book}" method="post">
                <fieldset>
                    <!-- From when the movie starts-->
                    <h4>From</h4>
                    <input type="hidden" th:value="${#httpServletRequest.remoteUser}" name="username" /> <!--hidden input username-->
                    <input type="hidden" th:value="Success" name="status" /> <!--hidden input username-->
                    <div class="form-group">
                        <input type="datetime-local"  name="startdate" id="startdate" class="form-control input-lg"
                               required="true" autofocus="true"/>
                    </div>
                    <!-- Until it ends with years day month and hours-->
                    <h4>Till</h4>
                    <div class="form-group">
                        <input type="datetime-local"  name="finishdate" id="finishdate" class="form-control input-lg"
                               required="true" autofocus="true"/>
                    </div>
                    <!--name of the movie -->
                    <h4>Movie</h4>
                    <div class="form-group">
                        <input type="text"  name="movie" id="movie" class="form-control input-lg" required="true" autofocus="true"/>
                    <!--Public or private  -->
                    </div>
                    <h4>Public or private</h4>
                    <div class="form-group">
                        <input type="radio"name="public" id="public" value="Public" class="form-control input-lg" required="true" autofocus="true"/> Public
                        <input type="radio"name="private" id="private" class="form-control input-lg" required="true" autofocus="true"/> Private
                    </div>
                    <!-- Author of the movie -->
                    <h4>Author</h4>
                    <div class="form-group">
                        <input type="text"  name="author" id="author" class="form-control input-lg"
                               required="false" autofocus="true" />
                    </div>
                    <!-- Genre of the movie -->
                    <h4>Genre of movie</h4>
                    <div class="form-group">
                        <input type="text"  name="genre" id="genre" class="form-control input-lg"
                               required="false" autofocus="true" />
                    </div>
                    <!-- Option for snacks a check box-->
                    <h4>Snack Option</h4>
                    <div class="form-group">
                        <input type="checkbox"  name="snacks" id="snacks" class="form-control input-lg"
                               required="false" autofocus="true" />
                    </div>
                    <!-- Rating system with the range from 1 to 5-->
                    <h4>Rating system</h4>
                    <div class="form-group">
                        <input type="number"  name="rate" min="1" max="5" id="rate" class="form-control input-lg"
                               required="false" autofocus="true" />
                    </div>
                    <!-- Movie duration-->
                    <h4>Movie duration</h4>
                    <div class="form-group">
                        <input type="time"  name="duration" id="duration" class="form-control input-lg"
                               required="false" autofocus="true" />
                    </div>
                    <!-- language-->
                    <h4>Language</h4>
                    <div class="form-group">
                        <input type="text"  name="language" id="language" class="form-control input-lg"
                               required="false" autofocus="true" />
                    </div>
                    <!-- Subtitles -->
                    <h4>Subtitles</h4>
                    <div class="form-group">
                        <input type="checkbox"  name="subs" id="subs" class="form-control input-lg"
                               required="false" autofocus="true" />
                    </div>
                    <!-- Booking type (movies, games tv series)-->
                    <h4>Type of booking</h4>
                    <div class="form-group">
                        <input type="text"  name="bookingType" id="bookingType" class="form-control input-lg"
                               required="false" autofocus="true" />
                    </div>
                    <!-- Handicap aid-->
                    <h4>Handicap aid</h4>
                    <div class="form-group">
                        <input type="checkbox"  name="handicap" id="handicap" class="form-control input-lg"
                               required="false" autofocus="true" />
                    </div>
                    <!-- Booked seats-->
                    <h4>Number of seats required</h4>
                    <div class="form-group">
                        <input type="number"  name="seats" min="1" max="21" id="seats" class="form-control input-lg"
                               required="false" autofocus="true" />
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input  type="submit" class="btn btn-lg btn-success btn-block" value="Reserveeeeeeeeeeeeeeeeee" th:align="center"/>
                        </div>

                        <a href="/">
                            <button type="button"  th:align="right" class="btn btn-success btn-lg">  Go back   </button>
                        </a>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

</div>

</body>
</html>
