
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Booking Form</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/headerCSS.css}" />
    <div th:replace="fragments/clientHeader :: header"/>


    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
<!--    <link rel="stylesheet" href="/resources/demos/style.css">-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


</head>
<body>
<h1 th:align="middle" th:inline="text"> Hello [[${#httpServletRequest.remoteUser}]]</h1>
<h1 th:align="center">Please choose a date</h1>


<script>
    $( function() {
        $( "#datepicker" ).datepicker();
    } );
</script>


<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-3 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/client/book}" method="post">
                <fieldset>
                    <h4>Please choose a date</h4>

                    <input type="hidden" th:value="${#httpServletRequest.remoteUser}" name="username" /> <!--hidden input username-->

                    <div class="form-group">
                        <input type="date"  name="date" id="date" class="form-control input-lg"
                               required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="time"  name="time" id="time" class="form-control input-lg"
                               required="true" autofocus="true"/>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input  type="submit" class="btn btn-lg btn-success btn-block" value="Reserve" th:align="center"/>
                        </div>

                        <a href="/">
                            <button type="button"  th:align="right" class="btn btn-success btn-lg">  Go back   </button>
                        </a>

                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

</div>

</body>
</html>
