
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Booking Form</title>

-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>


    <link rel="stylesheet" type="text/css" th:href="@{/css/headerCSS.css}" />
    <div th:replace="fragments/clientHeader :: header"/>




</head>
<body>



<div class="container">

    <div  class="row" style="margin-top: 20px; margin-left:200px ">
        <div class="col-xs-12 col-sm-8 col-md-7 col-sm-offset-2 col-md-offset-3">

            <h1 th:align="center">Your booking</h1>

            <table class="table table-striped">
                <thead class="thead-inverse">
                <tr>
                    <th>#</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Booking status</th>
                    <td th:text="${status}"></td>

                </tr>
                <tr>
                    <th scope="row">Who booked</th>
                    <td th:text="${username}"></td>

                </tr>
                <tr>
                    <th scope="row">Movie</th>
                    <td th:text="${movie}"></td>

                </tr>
                <tr>
                    <th scope="row">Booking date</th>
                    <td th:text="${startdate}"></td>

                </tr>
                </tbody>
            </table>

            <a href="/client">
            <button  class="btn btn-success" onclick="  alert('What we Do Here is Go Back')"> Go back </button>
            </a>

        </div>
    </div>

</div>

</body>
</html>
