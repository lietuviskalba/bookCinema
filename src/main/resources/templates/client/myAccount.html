</head>
<body>


<div class="container">

    <div  class="row" style="margin-top: 20px; margin-left:200px ">
        <div class="col-xs-12 col-sm-8 col-md-7 col-sm-offset-2 col-md-offset-3">

            <h1 th:align="center">Your account details</h1>

            <table class="table table-striped">
                <thead class="thead-inverse">
                <tr>
                    <th>#</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">your user name</th>
                    <td th:text="${account.username}"></td>

                </tr>
                <tr>
                    <th scope="row">password(Secret)</th>
                    <td th:text="${account.password}"></td>

                </tr>
                <tr>
                    <th scope="row">Thy name</th>
                    <td th:text="${account.firstName}"></td>

                </tr>
                <tr>
                    <th scope="row">Last name</th>
                    <td th:text="${account.lastName}"></td>

                </tr>
                <tr>
                    <th scope="row">Your room</th>
                    <td th:text="${account.dormRoom}"></td>

                </tr>
                </tbody>
            </table>

            <a href="/">
                <button  class="btn btn-success" onclick="  alert('What we Do Here is Go Back')"> Go back </button>
            </a>


            <td><a  th:href="@{'/client/deleteACC/' + ${#httpServletRequest.remoteUser}}" > <button class="btn btn-success" onclick="alert('Your account have heen deleted')">Delete</button></a></td>

        </div>
    </div>

</div>

</body>
</html>
