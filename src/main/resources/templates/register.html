

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Register </title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>


</head>
<body>



<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-3 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/register}" method="post">
                <fieldset>
                    <h2>Please Register</h2>


                    <div class="form-group">
                        <input type="email" th:placeholder="email" name="username" id="username" class="form-control input-lg"
                               placeholder="username@gmail.com" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" th:placeholder="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text"  name="firstName" id="firstName" class="form-control input-lg"
                               placeholder="First name" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastName" id="lastName" class="form-control input-lg"
                               placeholder="Last name" required="true" autofocus="true"/>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input  type="submit" class="btn btn-lg btn-success btn-block" value="Register" th:align="center"/>
                        </div>

                       <a href="/">
                            <button type="button"  th:align="right" class="btn btn-success btn-lg">  Go back   </button>
                        </a>

                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

</div>


</body>
</html>
